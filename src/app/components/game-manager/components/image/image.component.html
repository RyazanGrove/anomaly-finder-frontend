
<div class="image-container" *ngIf="image">
    <img class="img" [src]="image" (click)="onImageClick($event)" alt="Loaded Image">
    <div 
      class="highlight-marker" 
      *ngIf="clickCoords"
      [style.left.px]="boundingRectLeft + clickCoords.x" 
      [style.top.px]="boundingRectTop + clickCoords.y"
    ></div>
</div>
