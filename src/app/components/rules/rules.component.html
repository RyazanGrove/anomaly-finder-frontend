<div class="rules-container">
    <h2>{{ gameTitle }} - Game Rules</h2>
    <img [src]="wallyImageUrl" alt="Wally Reference" class="wally-image">
    <ul>
      <li *ngFor="let rule of rules">{{ rule }}</li>
    </ul>
    <h2>Scores</h2>
    <ul>
      <li *ngFor="let score of scores">{{ score }}</li>
    </ul>
</div>
